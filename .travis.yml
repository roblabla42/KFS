language: rust
rust:
- stable

addons:
  apt:
    packages:
    - gcc-multilib

# Install cargo-make and rust-src rustup component
before_install:
- cargo install cargo-update || echo "cargo-update already installed"
- cargo install cargo-travis --git "https://github.com/roblabla/cargo-travis" --rev "doc-upload-target" || echo "cargo-travis already installed"
- cargo install cargo-make || echo "cargo-make already installed"
- cargo install-update cargo-update cargo-make cargo-xbuild
- rustup target install i686-unknown-linux-gnu || echo "target i686-unknown-linux-gnu already installed"

script:
- cargo make iso
- cargo make iso --profile production
- cargo make test
- cargo make doc-full
- cargo make clippy-ci

deploy:
- provider: script
  script: bash .travis/deploy.sh
  skip_cleanup: true
  on:
    branch: master

cache: cargo
